<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <div class="text-center py-3">
                        <img src="static\images\logo_.png" class="img-fluid rounded-circle" alt="Logo">
                    </div>
                    <ul class="nav flex-column mt-3">
                        <a href="/" aria-current="page" class="nav-link router-link-exact-active active ">
                            <span class="nav-link-text">Dashboard</span>   
                        </a>
                        <a href="/" aria-current="page" class="nav-link router-link-exact-active active">
                            <span class="nav-link-text">Reports</span>
                        </a>
                        <a href="/" aria-current="page" class="nav-link router-link-exact-active active">
                            <span class="nav-link-text">User Profile</span>
                        </a>
                        <a href="/" aria-current="page" class="nav-link router-link-exact-active active">
                            <span class="nav-link-text">Log Out</span>
                        </a>
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

                    <h1 class="h2 text-dark-emphasis">Dashboard</h1>

                    <button class="btn btn-primary">
                        + Add Machine
                    </button>
                </div>

                <!-- Table Section -->
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Machine Name</th>
                                <th>Faulty Strips</th>
                                <th>Non-Faulty Strips</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th>Reports</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Machine 001</td>
                                <td>5</td>
                                <td>95</td>
                                <td>2024-11-10 12:00</td>
                                <td>2024-11-11 15:00</td>
                                <td>
                                    <a href="/" class="btn btn-primary">
                                        view
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Machine 002</td>
                                <td>2</td>
                                <td>98</td>
                                <td>2024-11-11 08:30</td>
                                <td>2024-11-11 16:45</td>
                                <td>
                                    <a href="/" class="btn btn-primary">
                                        view
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
