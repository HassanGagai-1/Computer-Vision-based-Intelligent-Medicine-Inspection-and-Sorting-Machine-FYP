    <!-- Button to trigger modal -->


<!-- Modal -->
<div class="modal fade" id="addMachineModal" tabindex="-1" role="dialog" aria-labelledby="addMachineLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMachineLabel">Add Your Machine</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="MachineForm" method="POST" action="/addMachine" enctype="application/x-www-form-urlencoded">
                    <label for="machine_code">Machine Code</label>
                    <input name="machine_code" id="machine_code" type="text" class="form-control my-2" required>
                    <label for="created_by">Created By</label>
                    <input name="created_by" id="created_by" type="text" class="form-control my-2" required>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="MachineForm">Add Machine</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(()=>{
  $('#open-sidebar').click(()=>{
      // add class active on #sidebar
      $('#sidebar').addClass('active');
      // show sidebar overlay
      $('#sidebar-overlay').removeClass('d-none');
   });
   $('#sidebar-overlay').click(function(){
      // add class active on #sidebar
      $('#sidebar').removeClass('active');
      // show sidebar overlay
      $(this).addClass('d-none');
   });
});
</script>
