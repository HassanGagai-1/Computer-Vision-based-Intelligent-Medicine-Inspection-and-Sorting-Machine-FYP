<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/3a44b96126.js" crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />

	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</head>

<body>
    <div class="container-fluid" id = "root">
        <div class="row">
            <!-- Sidebar -->
            <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <div class="text-center py-3">
                        <img src="static\images\logo_.png" class="img-fluid rounded-circle" alt="Logo">
                    </div>
                    <ul class="nav flex-column mt-3">
                        <a href="/dashboard" aria-current="page" class="nav-link router-link-exact-active active ">
                            <span class="nav-link-text">Dashboard</span>   
                        </a>
                        <a href="/profile" aria-current="page" class="nav-link router-link-exact-active active">
                            <span class="nav-link-text">User Profile</span>
                        </a>
                        <a href="/logout" aria-current="page" class="nav-link router-link-exact-active active">
                            <span class="nav-link-text">Log Out</span>
                        </a>
                    </ul>
                </div>
            </nav>

            <div class="d-flex flex-column h-100 justify-content-center">
                <div class="pb-3 pt-5 px-5 text-center">
                    <div class="form__content__header text-left">
                        <h1 class="form__content__heading h2 mb-3 text-center">Welcome Dear User</h1>
                        <div class="form__content__description text-center m-3"> 
                            <p> Would you like to change your login information? </p>
                        </div>
                    </div>

                    
                    
                    <form id = "loginForm" method="POST" action = "/login" enctype="application/x-www-form-urlencoded">
                            <label for="validationServerUsername" class="form-label">Email</label>
                            <input name="email" type="email" class="form-control my-2" required>
                                
                            <label>Password</label> 
                            <input name="password" type="password" class="form-control my-2" required>
                            <div>
                                <a href="/api/forget-password" class="">forget password</a>
                            </div>
                            <div class="my-3">
                                <button type ="submit" value="Login" class="btn btn-primary w-100">Log in</button>
                            </div>
                            <div class="text-center">
                                <span>Don't have an account?</span>
                                <a href="/register" class="text-primary">Sign up</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
