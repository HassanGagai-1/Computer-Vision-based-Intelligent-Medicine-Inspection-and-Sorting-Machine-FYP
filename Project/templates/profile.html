<body>

    <div class="container-fluid" id="root">

            </a>
            <a href="/logout" aria-current="page" class="link nav-link">

        <!-- Main Content -->

        <section class="col-12 col-md-10 home-section">
          <div class="py-4">
            <div class="row justify-content-center">
              <div class="col-12 col-md-8">
                <div class="card shadow">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-3 border-end">
                        <ul class="nav nav-pills flex-column" role="tablist">
                          <li class="nav-item">
                            <a
                              class="nav-link active font-weight-bold"
                              data-bs-toggle="tab"
                              href="#tabs-1"
                              style="color: #686767"
                            >
                              Profile
                            </a>
                          </li>

                      </div>
                      
                      <div class="col-md-9 tab-content">
                        <!-- Tab 1 -->
                        <div
                          class="tab-pane fade show active"
                          id="tabs-1"
                          role="tabpanel"
                        >
                          <h3 class="mb-4 mt-2">Edit Profile</h3>

                            <div class="col-4 col-sm-3">
                              <div class="custom-profile-pic w-100">
                                <label

                                  <span>Change Image</span>
                                </label>
                                <input
                                  id="ProfileIcon"
                                  type="file"
                                  accept="image/*,video/*"
                                  capture=""
                                >
                                <img
                                  src="https://dl5hm3xr9o0pk.cloudfront.net/instagram/WhatsApp%20Image%202023-11-06%20at%2010.31.37%20AM.jpg"
                                  class="border custom-output"
                                  width="150"
                                  alt="Profile"

                            </div>

                                  type="text"
                                  class="form-control m-0 text-capitalize"
                                  value="Hassan Gagai"

                              </div>
                            
                            </div>
                          </div>
                          <div class="text-end mt-4">
                            <button
                              profile_id="61"

                              class="btn btn-primary"
                            >
                              Save Change
                            </button>
                          </div>
                        </div>

                          id="tabs-2"
                          role="tabpanel"
                        >

                          <div class="col-md-6 offset-md-3">
                            <form id="passwordChangeForm">
                              <div class="mb-3">
                                <label>Old Password</label>
                                <input
                                  type="password"
                                  class="form-control"
                                  id="oldPassword"
                                >
                              </div>
                              <div class="mb-3">
                                <label>New Password</label>
                                <input
                                  type="password"
                                  class="form-control"
                                  id="newpassword"
                                >
                              </div>
                              <div class="mb-3">
                                <label>Re-type New Password</label>
                                <input
                                  type="password"
                                  class="form-control"
                                  id="renewpassword"
                                >
                              </div>
                              <button
                                type="submit"
                                class="btn btn-primary"
                                onclick="ChangePassword()"

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch("/api/getUserProfile", { method: "GET" });
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                const user = await response.json();
                console.log("User Information: ", user);
                renderUser(user);
            } catch (error) {
                console.error("Error fetching user:", error);
            }
        }
        function renderUser(user) {
            const userInfo = document.getElementById("user-info");
            if (!userInfo) return;

            userInfo.innerHTML = `
                <p><strong>User Name:</strong> ${user.firstname}</p>
                <p><strong>Last Name:</strong> ${user.lastname}</p>
                <p><strong>Email:</strong> ${user.email}</p>
            `;
        }
        document.addEventListener("DOMContentLoaded", fetchUsers);

    </script>
