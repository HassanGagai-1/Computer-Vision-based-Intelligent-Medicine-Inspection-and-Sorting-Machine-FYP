<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <script src="https://kit.fontawesome.com/3a44b96126.js" crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</head>

<body>
    <div class="">
        <div class="row">
            <div class="col-lg-6 col-xl-6 p-0">
                <div class="d-flex flex-column h-100 justify-content-center">                    
                    <div class="pb-3 pt-1 px-5">
                        <div class="mb-5 text-center">
                            <img class="bx bxl-c-plus-plus" src="static\images\logo_.png" style="width: 23%;">
                        </div>
                        <div class="form__content__header text-left">
                            <h1 class="form__content__heading h2 mb-3">Welcome Back !ðŸ‘‹</h1>
                            <div class="form__content__description">
                                Today is a new day. It's your day. You shape it. Sign in to start managing your projects.
                            </div>
                        </div>
                        <div id="signup-error" style="color:red; display:none;"></div>
                        <form method="POST" action = "/register">
                        <label>FirstName</label>
                        <input placeholder="Enter First Name" type="text" name="firstname" class="form-control my-2" required>
                        <label>LastName</label>
                        <input placeholder="Enter Last Name" type="text" name = "lastname" class="form-control my-2" required>
                        <label>Email</label>
                        <input placeholder="Example@gmail.com" type="email" name ="email" class="form-control my-2" required>
                        <label>Password</label> 
                        <input type="password" placeholder="Enter password min 8 characters" name = "password" class="form-control my-2 " 
                        minlength="8" required >
                        
                        <div>
                            <a href="#" class="">forget password</a>
                        </div>
                        
                        <div class="my-3">
                            <button class="btn btn-primary w-100">Register</button>
                        </div>
                        <div class= "text-center">
                            <span>Already have an account?</span>
                            <a href="/login" class="text-primary ">Login</a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xl-6 p-0">
                <div class="w-100">
                    <img class="img-fluid w-100" src="static\images\27431020_7317077.svg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
